<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinking Diary Privacy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Drinking Diary Privacy</h1>
        <p>당신의 음주 기록을 안전하게 관리하세요</p>
    </header>

    <main>
        <section class="diary-form">
            <h2>음주 기록하기</h2>
            <form id="drinking-form">
                <div class="form-group">
                    <label for="date">날짜</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="amount">음주량 (병)</label>
                    <input type="number" id="amount" min="0" step="0.5" required>
                </div>
                <div class="form-group">
                    <label for="type">주종</label>
                    <select id="type" required>
                        <option value="소주">소주</option>
                        <option value="맥주">맥주</option>
                        <option value="와인">와인</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
                <button type="submit">기록하기</button>
            </form>
        </section>
    </main>

    <footer>
        <p><a href="privacy-policy.html">계정 및 데이터 삭제 정책</a></p>
        <p>&copy; 2024 Drinking Diary Privacy. All rights reserved.</p>
    </footer>
</body>
</html>
